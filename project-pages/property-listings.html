<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Properties For Sale</title>
  <link rel="stylesheet" href="..\assets\css\projects-css\property.css">
</head>
<body>
  <hr>
  <a href="/projects.html"><h3>Back</h3></a>
<hr>
  <div class="container">
    <h1>Properties For Sale</h1>
    <div class="properties-list" id="propertiesList"></div>

    <h2>Add a New Property:</h2>
    <form id="propertyForm">
      <label for="propertyType">Property Type:</label>
      <input type="text" id="propertyType" name="propertyType" required><br><br>

      <label for="street">Street:</label>
      <input type="text" id="street" name="street" required><br><br>

      <label for="city">City:</label>
      <input type="text" id="city" name="city" required><br><br>

      <label for="state">State:</label>
      <input type="text" id="state" name="state" required><br><br>

      <label for="zipCode">Zip Code:</label>
      <input type="text" id="zipCode" name="zipCode" required><br><br>

      <label for="price">Price:</label>
      <input type="number" id="price" name="price" required><br><br>

      <label for="bedrooms">Bedrooms:</label>
      <input type="number" id="bedrooms" name="bedrooms" required><br><br>

      <label for="bathrooms">Bathrooms:</label>
      <input type="number" id="bathrooms" name="bathrooms" required><br><br>

      <label for="description">Description:</label><br>
      <textarea id="description" name="description" required></textarea><br><br>

      <button type="submit">Add Property</button>
    </form>
  </div>

  <script src="..\assets\js\projects-js\properties.js"></script>
</body>
</html>
